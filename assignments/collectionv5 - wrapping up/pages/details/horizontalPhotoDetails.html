<!DOCTYPE html>
<html>

	<head>
		<title>Insert Name</title>
		<style>
			
		</style>
		<link rel="stylesheet" type="text/css" href="../../styles/horizontalPhotoDetailsStyles.css"> <!--insert link path here in href portion-->
		<link rel="stylesheet" type="text/css" href="../../styles/generalStyles.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>

	<body>
		<div class="homeButtonContainer">
			<i class="fas fa-home homeMod"></i>
		</div>
		<div class="mainContainer">
			<div class="detailsContainer">
				<div class="arrowContainer notForLargestScreenSize getRidOfForTiny">
					<i class="fas fa-arrow-left icon-4x arrowMod"></i>
				</div>
				<div class="photoAndArrowsContainer">
					<div class="arrowContainer leftSide largestScreenSizeOnly">
						<i class="fas fa-arrow-left icon-4x arrowMod"></i>
					</div>
					<img class="mainPhoto" src="../../pictures/exampleHorizontal.JPG">
					<div class="arrowContainer rightSide largestScreenSizeOnly">
						<i class="fas fa-arrow-right arrowMod"></i>
					</div>
				</div>
				<div class="fancyLine largestScreenSizeOnly revealForTiny"></div>
				<div class="photoDetails">
					<h2>Example Sample</h2>
					<p>This is the example sample. I took this in my AVT 217 class so that I had a picture I could fill in while I designed this website. I am looking forward to submitting this assignment!</p>
				</div>
				<div class="arrowContainer rightSide notForLargestScreenSize getRidOfForTiny">
					<i class="fas fa-arrow-right arrowMod"></i>
				</div>
				<div class="fancyLine largestScreenSizeOnly revealForTiny"></div>
				<div class="circle largestScreenSizeOnly"></div>
			</div>
			<div class="galleryContainer">
				<div class="fancyLine"></div>
				<div class="gallery">
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<div class="photoLink largestScreenSizeOnly"></div>
					<!--The following photos are hidden at the largest screen size but will apear when it get smaller.-->
					<div class="photoLink notForLargestScreenSize"></div>
					<div class="photoLink notForLargestScreenSize"></div>
					<div class="photoLink notForLargestScreenSize"></div>
					<div class="photoLink notForLargestScreenSize"></div>
					<div class="photoLink notForLargestScreenSize"></div>
				</div>
				<div class="fancyLine"></div>
				<div class="circle notForLargestScreenSize"></div>
			</div>
		</div>
	</body>

</html>
